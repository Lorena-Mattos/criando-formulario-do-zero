<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">
    <header>
      <h1 class="title">
        MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form-mentoring">
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required minlength="2" />
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" name="name" id="surname" required minlength="2" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email" />
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6" />
        </div>

        </div>
      </fieldset>

      <fieldset>
          <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required />
        </div>
      </fieldset>

      <fieldset>

          <legend>Seus horários disponíveis</legend>
          
          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" name="date" id="date" required />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>
          </div>

            <h2>Segunda mentoria</h2>
            <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" name="date" id="date" required />
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" required />
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required />
            </div>

          </div>
      </fieldset>
    </form>
  </div>

  <footer>
    <div class="button-wrapper">
    <button class="btn-save" type="submit"
     form="form-mentoring">Salvar</button>
    </div>
  </footer>
  
</body>
</html>
